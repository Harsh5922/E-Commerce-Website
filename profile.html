<!DOCTYPE html>
<html>
  <head>
    <title>Customer Profile - Online Shopping App</title>
    <link rel="stylesheet" href="./profile.css">
  </head>
  <body>
    <header>
		<div class="logo">
			<a href="./1222.html"><img src="./logo.png" alt="Healthyfy">
			</a>
		</div>
		
		<form class="search-form" action="/" method="get">
			<input type="text" name="search" placeholder="Search...">
			<button><img src="./search-removebg-preview.png" height="18px" alt="Search"></button>
		</form>
		<nav>
			<ul>
				<li><a href="./1222.html">Home</a></li>
				<li><a href="shop.html">Shop</a></li>
				<li><a href="hospital-main.html">Hospital</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</nav>
		<div class="cart">
			<a href="./cart.html"><img src="./cart.png" alt="Cart Logo">
			</a>
		</div>
		<div class="profile">
			<a href="./profile.html"><img src="./profile.png" alt="Profile Logo">
			</a>
		</div>
	</header>
    <div class="profile">
      <h1>Customer Name</h1>
      <img src="customer-avatar.jpg" alt="Customer Avatar">
      <p>Member Since: January 1, 2022</p>
      <h2>Order History</h2>
      <table>
        <thead>
          <tr>
            <th>Order Number</th>
            <th>Date</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>12345</td>
            <td>March 1, 2023</td>
            <td>$50.00</td>
          </tr>
          <tr>
            <td>67890</td>
            <td>February 15, 2023</td>
            <td>$25.00</td>
          </tr>
          <tr>
            <td>54321</td>
            <td>January 31, 2023</td>
            <td>$75.00</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
