<!DOCTYPE html>
<html>
  <head>
    <title>Shopping Cart</title>
    <link rel="stylesheet" type="text/css" href="cart.css">
  </head>
  <body>
    <div class="container">
      <h1>Shopping Cart</h1>
      <table>
        <thead>
          <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Product 1</td>
            <td>$10.00</td>
            <td>2</td>
            <td>$20.00</td>
            <td><button>Remove</button></td>
          </tr>
          <tr>
            <td>Product 2</td>
            <td>$15.00</td>
            <td>1</td>
            <td>$15.00</td>
            <td><button>Remove</button></td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3">Subtotal:</td>
            <td>$35.00</td>
            <td></td>
          </tr>
          <tr>
            <td colspan="3">Tax (7%):</td>
            <td>$2.45</td>
            <td></td>
          </tr>
          <tr>
            <td colspan="3">Total:</td>
            <td>$37.45</td>
            <td></td>
          </tr>
        </tfoot>
      </table>
      <a href="./1222.html">Continue Shopping</a>
      <button>Checkout</button>
    </div>
  </body>
</html>
